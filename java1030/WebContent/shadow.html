<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>그림자 효과</title>
<style>
	/* 모든 속성에 여백을 0로 설정 */
	/* 예전 IE와의 호화성 때문에 적용 */
	*{
	margin:0px;
	padding:0px;
	}
	h1 a{
		font-size:40px;
		text-decoration:none;
		text-align:center;
		color:#000;
		width:200px;
		padding:30px;
		border:1px solid rgb(18, 52, 86);
		border-radius:20px;
		background-color:#eee;
		box-shadow:inset 0px 0px 20px 15px rgba(18, 52, 86, 0.5)	
	}
	h1 a:hover{
		background-color:#aff;
	}
</style>
</head>
<body>
	<h1><a href="#"><i>대한민국</i></a></h1>
</body>
</html>
