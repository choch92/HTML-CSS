<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 태그</title>
</head>
<body>
	<h2 align="center">테이블 태그</h2>
	<table border="2"bordercolor="orange"cellpadding="30"cellpacing="30"align="center"summary="전화번호부">
		<caption>테이블 제목</caption>
		<thead>
			<tr bgcolor="papayawhip">
				<th width="200">이름</th>
				<th width="200">전화번호</th>
			</tr>
		</thead>
		<tbody>
			<tr bgcolor="#336699">
				<td align="right">조씨가문</td>
				<td align="center">01012345678</td>
			</tr>
			<tr bgcolor="338921">
				<td>류씨가문</td>
				<td>01056781234</td>
			</tr>
		</tbody>
		<tr>
			<td colspan="2" align="center">
			<button>메인으로</button>
			</td>
		</tr>
		<tr>
			<td rowspan="2" align="center">행 합치기</td>
		</tr>	
	</table>
</body>
</html>
