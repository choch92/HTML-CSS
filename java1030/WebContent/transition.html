<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
/* IE와의 호환성을 위해서 설정 */
*{
	margin:0px;
	padding:0px;
}
li{
	/* 글머리 기호 삭제 */
	list-style-type:none;
}
h2, ul{
	/* 경계선과 콘텐츠 사이의 여백 설정*/
	padding:10px;
}
li a{
	/* 밑줄 제거 */
	text-decoration:none;
	color:#123456;
	background-color:#abc;
	display:block;
	width=300px;
	height:20px;
	padding:10px;
	/* 애니메이션 설정 */
	/* 너비가 변할 때는 2초동안 변화 */
	-webkit-transition:all 2.0s;
}
li a:hover{width:450px; color:#c00; background-color:#cba;}
</style>
</head>
<body>
	<h2>객체지향의 3대 특징</h2>
	<ul>
		<li><a href="#">Encapsulation(캡슐화)</a></li>
		<li><a href="#">Inheritance(상속성)</a></li>
		<li><a href="#">Polymorphism(다형성)</a></li>	
	</ul>

</body>
</html>
