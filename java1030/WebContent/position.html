<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>position</title>
<style>
	p{
		width:60px;
		height:60px;
		border:1px solid black;
		position:absolute;
	}
	.box1{
		background-color:yellow;
		top:100px;
		left:100px;
	}
	.box2{
		background-color:blue;
		top:120px;
		left:120px;
	}
	.box3{
		background-color:green;
		top:140px;
		left:140px;
	}
	
</style>
</head>
<body>
	<h1>박스의 겹쳐지는 순서 설정하기</h1>
	<!-- 태그 하나를 구분하는 속성은 id인데 CSS에서는 id 속성을 잘 사용하지 않음 -->
	<!-- CSS에서는 class속성을 많이 이용하고 javascript에서는 id 속성을 많이 이용 -->
	<p class="box1">박스1</p>
	<p class="box2">박스2</p>
	<p class="box3">박스3</p>
</body>
</html>
