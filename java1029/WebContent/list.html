<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>목록 속성</title>
<style>
	ol{
		list-style-type:georgian;
	}
	ul{
		list-style-image:url(images/heli.png);
	}
	/* 두개의 태그에 동일한 스타일 지정 */
	div,span{
		background-color:silver;
	}
	body{
		background:papayawhip url(images/heli.png) repeat left top fixed;
	}
</style>
</head>
<body>
	<h2>Front End Standard</h2>
	<ol>
		<li>HTML</li>
		<li>CSS</li>
		<li>JavaScript</li>
		<li>HTML5</li>
	</ol>
	<h2>Front End Application</h2>
	<ul>
		<li>jquery - 크로스 브라우징</li>
		<li>bootstrap - 반응형 웹</li>
		<li>angular - MVC</li>
		<li>react - MVC</li>
		<li>vue - MVC</li>
		<li>d3 - 데이터 시각화</li>
	</ul>
	
	<div>영역</div>
	<span>영역</span>
</body>
</html>
