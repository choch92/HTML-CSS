<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>티아포그라피 적용</title>
<style>
	#smalltitle{
		font-size:50px;
		color:#999;
		/* 텍스트에 그림자 효과 설정 */
		text-shadow:5px 5px #ccc, 10px 10px #cc9, 15px 15px #cc1;
	}
	/* 글자 모양을 바꿀 때는 하나씩 속성을 설정해도 되고 한꺼번에 여섯가지를 적용해도 됩니다. */
	p:first-letter{
		font-weight:bold;
		font-size:3em;
	}
	.content{
		font:bold normal small-caps 18px /1.5 "돋움",Dotum,sans-serif;
	}
	a{
		text-decoration:none;
	}
</style>
</head>
<body>
	<h3 id="smalltitle">shadow</h3>
	<h3>타이포그라피 적용</h3>
	<p>안녕하세요 문단 태그입니다.</p>
	<p class="content">
		티아모그라피를 적용해보기 위한 문단입니다.<br/>
		문단 태그 안에서 강제로 줄 변경을 하려면 br 태그를 사용합니다.
	</p>
	<a href="#"><h3>타이포그라피 적용</h3></a>
</body>
</html>
